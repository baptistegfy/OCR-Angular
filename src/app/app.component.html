<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <ul class="list-group">
        <app-device
          *ngFor="let device of devices"
          [deviceName]="device.name"
          [deviceStatus]="device.status"
        ></app-device>
      </ul>
      <button
        class="btn btn-success"
        [disabled]="!isAuth"
        (click)="onAllumer()"
      >
        Tout allumer
      </button>
    </div>
  </div>
</div>
