<li
  [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': device.status === 'allumé',
    'list-group-item-danger': device.status === 'éteint'
  }"
>
  <h4 [ngStyle]="{ color: getColor() }">
    Appareil : {{ device.name }} -- Statut : {{ device.status }}
  </h4>
  <a [routerLink]="[device.id]">detail</a>
  <button
    class="btn btn-success btn-sm"
    (click)="onSwitch(device.id)"
    [disabled]="device.status === 'allumé'"
  >
    Allumer
  </button>
  <button
    class="btn btn-danger btn-sm"
    (click)="onSwitch(device.id)"
    [disabled]="device.status === 'éteint'"
  >
    Eteindre
  </button>
</li>
